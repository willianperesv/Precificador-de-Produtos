<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/1a49e8198f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mask.js"></script>
    <script src="https://cdn.rawgit.com/plentz/jquery-maskmoney/master/dist/jquery.maskMoney.min.js"></script>
    <title>Calculadora de Pre√ßos</title>


    <!-----------------------------------------Arquivos------------------------------------------------------------>
    <script src="scripts/CriadorDeProduto.js"></script>
    <script src="scripts/MetodosGerais.js"></script>
    <script src="scripts/AdicionaInsumo.js"></script>
    <script src="scripts/CalculaLista.js"></script>
</head>

<body>


    <header>
        <h1>Precificador de Produtos</h1>
    </header>

    <main>
        <form class="formPrincipal scrollable" id="formAdicionaInsumo">

            <!-- ---------------------------CRIADOR DE PRODUTO------------------------------------>
            <div class="container-criador-de-produto col-md-12">
                <div id="divCriadorDeProdutos" class="row w-100">
                    <!-----------------------------HEADER CRIADOR DE PRODUTO------------------------------------->
                    <div class="d-flex justify-content-between  header-listaInsumos">
                        <h4>Crie Seu Produto</h4>
                        <button id="btnHeaderCriadorDeProdutos" type="button" role="button" 
                            data-bs-target="#collapseCriadorDeProdutos" aria-expanded="false"
                            aria-controls="collapseCriadorDeProdutos" onclick="CollapseCriadorDeProdutos()">

                            <svg id="btnCloseCriadorDeProdutosDown" xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-chevron-double-down" viewBox="0 0 16 16"
                                display="none">
                                <path fill-rule="evenodd"
                                    d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                                <path fill-rule="evenodd"
                                    d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                            </svg>
                            <svg id="btnCloseCriadorDeProdutosUp" xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-chevron-double-up" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708z" />
                                <path fill-rule="evenodd"
                                    d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708z" />
                            </svg>
                        </button>
                    </div>
                    <!-----------------------------BODY CRIADOR DE PRODUTO------------------------------------>
                    <div id="collapseCriadorDeProdutos" class="row show collapse multi-collapse">
                        <div class="form-group col-lg-12">
                            <label for="inputProdutoNome" class="form-label">Nome do
                                Produto</label>
                            <input type="text" class="form-control" id="inputProdutoNome"
                                placeholder="Insira o nome do seu produto aqui...">
                        </div>
                        <div class="form-group col-md-6 col-lg-3 mt-2">
                            <label for="inputProdutoMargemImposto" class="form-label">Margem de
                                Impostos</label>
                            <div class="input-group">
                                <span class="input-group-text">%</span>
                                <input id="inputProdutoMargemImposto" type="number" class="form-control"
                                    placeholder="Impostos...">
                            </div>
                        </div>
                        <div class="form-group col-md-6 col-lg-3 mt-2">
                            <label for="inputProdutoMargemLucro" class="form-label">Margem de
                                Lucro</label>
                            <div class="input-group">
                                <span class="input-group-text">%</span>
                                <input id="inputProdutoMargemLucro" type="number" class="form-control"
                                    placeholder="Lucro...">
                            </div>
                        </div>
                        <div class="form-group d-flex justify-content-end col-lg-6 mt-4">
                            <button id="btnCriarProduto" class="btn btn-primary btn-ajuste" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseAddInsumos" aria-expanded="false"
                                aria-controls="collapseAddInsumos" onclick="CriarProduto()">
                                Criar Produto <i class="fas fa-arrow-right mr-3"></i></button>

                        </div>
                    </div>

                </div>
            </div>
            <!-----------------------------------------ADD INSUMOS------------------------------------------------->
            <div id="collapseAddInsumos" class="container-criador-de-produto collapse multi-collapse col-md-12">
                <div id="divListaDeInsumos" class="row  w-100 d-flex">
                    <!-----------------------------HEADER ADD INSUMOS-------------------------------------->
                    <div class="d-flex justify-content-between  header-listaInsumos">
                        <h4 id="h4TextoAddInsumos" class="col-8">Adicione Insumos a "<p id="headerInsumosNomeProduto"></p>"</h4>
                        <button id="btnHeaderInsumoListaAddCampos" type="button" role="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseInsumosAddCampo" aria-expanded="false"
                            aria-controls="collapseInsumosAddCampo" onclick="HideCollapseInsumosAddCampos()">

                            <svg id="btnCloseHeaderAddInsumosDown" xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-chevron-double-down" viewBox="0 0 16 16"
                                display="none">
                                <path fill-rule="evenodd"
                                    d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                                <path fill-rule="evenodd"
                                    d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                            </svg>
                            <svg id="btnCloseHeaderAddInsumosUp" xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-chevron-double-up" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708z" />
                                <path fill-rule="evenodd"
                                    d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708z" />
                            </svg>
                        </button>
                    </div>
                    <!-----------------------------BODY ADD INSUMOS-------------------------------------->
                    <div id="collapseInsumosAddCampos" class="row mb-3">
                        <div class="form-group col-sm-12 col-md-12 col-lg-9 col-xl-6 mt-3">
                            <label class="form-label" for="inputInsumoNome">Nome</label>
                            <input id="inputInsumoNome" type="text" class="form-control" name="inputInsumoNome"
                                placeholder="...salsicha, molho, alface ">
                        </div>
                        <div class="form-group col-md-6 col-lg-4 col-xl-3 mt-3">
                            <label class="form-label" for="selectInsumoTipoMedida">Tipo de
                                Medida</label>
                            <select class="form-control" id="selectInsumoTipoMedida" name="selectInsumoTipoMedida"
                                placeholder="kg, unidade, metro, litros.">
                                <option value="" disabled selected hidden>Selecione a
                                    medida...</option>
                                <option value="1">Unidade</option>
                                <option value="2">Quilograma (kg)</option>
                                <option value="3">Metro (m)</option>
                                <option value="4">Litros</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6 col-lg-4 col-xl-3 mt-3">
                            <label class="form-label" for="inputInsumoQuantidadeEmbalagem">Quantidade Embalagem</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="inputInsumoQuantidadeEmbalagem"
                                    name="inputInsumoQuantidadeEmbalagem"
                                    placeholder="ex: 0.300(kg), 0.65(metros), 1 (unidade) ">
                            </div>
                        </div>
                        <div class="form-group col-md-6 col-lg-4 col-xl-3  mt-3">
                            <label class="form-label" for="inputInsumoValor">Valor</label>
                            <div class="input-group">
                                <div class="input-group-prepend ">
                                    <span class="input-group-text rs-input">R$</span>
                                </div>
                                <input type="number" class="form-control" id="inputInsumoValor" name="inputInsumoValor"
                                    placeholder="Insira o valor...">
                            </div>
                        </div>
                        <div class="form-group col-md-6 col-lg-4 col-xl-3  mt-3">
                            <label class="form-label" for="inputInsumoPorcao">Por√ß√£o
                                Utilizada</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="inputInsumoPorcao"
                                    name="inputInsumoPorcao" placeholder="ex: 0.200(kg), 0.6(m), .">
                            </div>
                        </div>
                        <div
                            class="form-group  d-flex justify-content-end col-sm-6 col-md-6 col-lg-4 col-xl-6 offset-sm-6 offset-md-6 offset-lg-4 offset-xl-0  calcula-lista mt-3">
                            <button id="btnInsumoAdicionar" class="btn btn-success btn-ajuste" type="button"
                                data-bs-target="#collapseListaAdicionados" aria-expanded="false"
                                aria-controls="collapseListaAdicionados" onclick="AdicionaInsumo()">Adicionar <i
                                    class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <hr>
                    <!-----------------------------LISTA DE INSUMOS-------------------------------------->
                    <div id="collapseListaAdicionados" class="d-flex justify-content-between row collapse multi-collapse lista-adicionados">
                        <!-----------------------------HEADER LISTA INSUMOS-------------------------------------->
                        <div class="d-flex justify-content-between  header-listaInsumos form-group col-md-12">
                            <h4>Lista de Insumos / Precificador</h4>
                            <button id="btnHeaderInsumosLista" type="button" role="button"
                                data-bs-target="#collapseInsumosLista" aria-expanded="false"
                                aria-controls="collapseInsumosLista" onclick="CollapseInsumosLista()">

                                <svg id="btnCloseHeaderInsumoListaDown" xmlns="http://www.w3.org/2000/svg" width="16"
                                    height="16" fill="currentColor" class="bi bi-chevron-double-down"
                                    viewBox="0 0 16 16" display="none">
                                    <path fill-rule="evenodd"
                                        d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                                    <path fill-rule="evenodd"
                                        d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                                </svg>
                                <svg id="btnCloseHeaderInsumoListaUp" xmlns="http://www.w3.org/2000/svg" width="16"
                                    height="16" fill="currentColor" class="bi bi-chevron-double-up" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708z" />
                                    <path fill-rule="evenodd"
                                        d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708z" />
                                </svg>
                            </button>
                        </div>
                        <!-----------------------------BODY LISTA INSUMOS-------------------------------------->
                    
                        <div id="collapseInsumosLista" class="">
                            <div class="form-group col-md-12 p-0 divInsumosLista">
                                <table id="tableListaInsumos"
                                    class="table mt-3 table-gray table-striped-columns col-md-12 ajuste-table-adicionados display-none-important">
                                    <thead id="hdListaInsumos">
                                        <tr>
                                            <th class="radius-left" style="width: 30%;">Nome</th>
                                            <th style="width: 15%;">Tipo Medida</th>
                                            <th style="width: 20%;">Qtd. Embalagem</th>
                                            <th style="width: 15%;">Por√ß√£o</th>
                                            <th style="width: 15%;">Valor</th>
                                            <th class="radius-right" style="width:5%;"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbListaInsumos">
                                    </tbody>
                                </table>
                            </div>

                            <div id="divIdBotoesListaInsumo"  class="form-group col-md-12 d-flex justify-content-between btn-container display-none-important" >
                                <button id="ExcluiListaInsumo" type="button" class="btn btn-danger btn-ajuste">Excluir
                                    Lista <i class="fas fa-trash-alt"></i>
                                </button>
                                <button id="btnCalcularProduto" class="btn btn-primary btn-ajuste" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#collapseProdutosCalculadosLista"
                                    aria-expanded="false" aria-controls="collapseProdutosCalculadosLista"
                                    onclick="CalcularProduto()">
                                    Precificar Produto <i class="fas fa-calculator mr-3"></i></button>
                            </div>

                            <div id="EmptyList" class="d-flex justify-content-center display-none-important">
                                <p class="strong text-center">N√£o h√° insumos adicionados a lista</p>
                            </div>
                        </div>
                  

                    </div>

                </div>
            </div>


            <!------------------------------------------- Produtos Calculados --------------------------------------------------->
            <div  id="collapseProdutosCalculadosLista" class="container-criador-de-produto col-md-12 collapse multi-collapse">
                <div  class="row w-100">
                    <!-----------------------------HEADER CRIADOR DE PRODUTO------------------------------------->
                    <div class="d-flex justify-content-between  header-listaInsumos">
                        <h4>Produtos Precificados</h4>
                        <button id="btnHeaderProdutosCalculados" type="button" role="button"
                            data-bs-target="#collapseListaProdutosPrecificados" aria-expanded="false"
                            aria-controls="collapseListaProdutosPrecificados" onclick="CollapseProdutosCalculados()">

                            <svg id="btnCloseHeaderCalculadosDown" xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-chevron-double-down" viewBox="0 0 16 16"
                                display="none">
                                <path fill-rule="evenodd"
                                    d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                                <path fill-rule="evenodd"
                                    d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                            </svg>
                            <svg id="btnCloseHeaderCalculadosUp" xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-chevron-double-up" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708z" />
                                <path fill-rule="evenodd"
                                    d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708z" />
                            </svg>
                        </button>
                    </div>
                    <!-----------------------------BODY CRIADOR DE PRODUTO------------------------------------>
                    <div id="collapseListaProdutosPrecificados" class="row show collapse multi-collapse">
                        <div class="col-md-12 divProdutosPrecificados " style="padding-right: 0px;">
                            <table id="tabListaValoresProduto" class="table table-striped-columns ajuste-table-adicionados mt-3">
                                <thead>
                                    <tr>
                                        <th class="radius-left" scope="col" style="width:55%;">
                                            Produto</th>
                                        <th scope="col" style="width:15%">
                                            Custo</th>
                                        <th scope="col" style="width:20%;">Valor
                                            Sugerido</th>
                                        <th  scope="col" style="width:5%;">
                                        </th>
                                        <th class="radius-right" scope="col" style="width:5%;">
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="tbListaProdutos">
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </main>

    <script>

        //======================Eventos===============================//


        $(function () {
            $(document).on('click', '.btn-remover', RemoverLinha);
        });
        $(document).ready(function () {

            $('#maskValorInsumo').maskMoney();
        });
        document.addEventListener('DOMContentLoaded', FormatarCampoMonetario);


    </script>

</body>

</html>
