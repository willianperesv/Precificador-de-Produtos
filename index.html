<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/1a49e8198f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mask.js"></script>
    <script src="https://cdn.rawgit.com/plentz/jquery-maskmoney/master/dist/jquery.maskMoney.min.js"></script>
    <title>Calculadora de Preços</title>


    <!-----------------------------------------Arquivos------------------------------------------------------------>

    <script src="scripts/MetodosGerais.js"></script>
    <script src="scripts/AdicionaInsumo.js"></script>
    <script src="scripts/CalculaLista.js"></script>
</head>

<body>


    <header>
        <h1>Precificador de Produtos</h1>
    </header>

    <main>
        <form id="formAdicionaInsumo"
            style="margin-top: 3px; border-radius: 10px; background-color: rgba(255, 255, 255, 0.856); padding: 1.5rem;">
            <div class="container-insumos containerDefault col-md-12">
                <div class="row">
                    <h4>Insira nome e margens ao seu produto</h4>
                    <div class="form-group col-lg-12">
                        <label for="NomeProduto" class="form-label">Nome do
                            Produto</label>
                        <input type="text" class="form-control" id="NomeProduto"
                            placeholder="Insira o nome do seu produto aqui...">
                    </div>
                    <div class="form-group col-md-6 col-lg-3 mt-2">
                        <label for="inpMargemImposto" class="form-label">Margem de
                            Impostos</label>
                        <div class="input-group">
                            <span class="input-group-text">%</span>
                            <input id="inpMargemImposto" type="number" class="form-control" placeholder="Impostos...">
                        </div>
                    </div>
                    <div class="form-group col-md-6 col-lg-3 mt-2">
                        <label for="inpMargemLucro" class="form-label">Margem de
                            Lucro</label>
                        <div class="input-group">
                            <span class="input-group-text">%</span>
                            <input id="inpMargemLucro" type="number" class="form-control" placeholder="Lucro...">
                        </div>
                    </div>
                    <div class="form-group d-flex justify-content-end col-lg-6 mt-4">
                        <button id="btnComporValor" class="btn btn-primary btn-ajuste" type="button"
                            data-bs-toggle="collapse" data-bs-target="#collapseAddInsumos" aria-expanded="false"
                            aria-controls="collapseAddInsumos" onclick="CalculaCustoComposto()">
                            Adicionar Insumos <i class="fas fa-arrow-right mr-3"></i></button>

                    </div>
                </div>
            </div>

            <div class="collapse multi-collapse container-insumos containerDefault" id="collapseAddInsumos">
                <div class="card-body">
                    <h4 class="">Adicione os insumos</h4>
                    <div class="row">
                        <div class="form-group col-sm-12 col-md-12 col-lg-9 mt-3">
                            <label class="form-label" for="inpNomeInsumo">Nome</label>
                            <input id="inpNomeInsumo" type="text" class="form-control" name="nomeInsumo"
                                placeholder="...salsicha, molho, alface ">
                        </div>
                        <div class="form-group col-md-4 col-lg-3 mt-3" style="margin-top: 8px">
                            <label class="form-label" for="slctTipoMedidaInsumo">Tipo de
                                Medida</label>
                            <select class="form-control" id="slctTipoMedidaInsumo" name="tipoMedida"
                                placeholder="kg, unidade, metro, litros.">
                                <option value="" disabled selected hidden>Selecione a
                                    medida...</option>
                                <option value="Unidade">Unidade</option>
                                <option value="kg">Quilograma (kg)</option>
                                <option value="m">Metro (m)</option>
                                <option value="litros">Litros</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4 col-lg-3 mt-3">
                            <label class="form-label" for="inpQuantidadeEmbalagem">Quantidade Embalagem</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="inpQuantidadeE8mbalagem"
                                    name="quantidadeEmbalagem" placeholder="ex: 0.300(kg), 0.65(metros), 1 (unidade) ">
                            </div>
                        </div>
                        <div class="form-group col-md-4 col-lg-3 mt-3">
                            <label class="form-label" for="inpMinimoProducao">Porção
                                Utilizada</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="inpMinimoProducao" name="minimoProducao"
                                    placeholder="ex: 0.200(kg), 0.6(m), .">
                            </div>
                        </div>
                        <div class="form-group col-md-4 col-lg-3 mt-3">
                            <label class="form-label" for="inpValorInsumo">Valor</label>
                            <div class="input-group">
                                <div class="input-group-prepend ">
                                    <span class="input-group-text rs-input">R$</span>
                                </div>
                                <input type="number" class="form-control" id="inpValorInsumo" name="valorInsumo"
                                    placeholder="Insira o valor...">
                            </div>
                        </div>
                        <div class="form-group  d-flex justify-content-end col-lg-3 offset-lg-0   calcula-lista mt-3">
                            <button id="btnAdicionarInsumo" class="btn btn-success btn-ajuste" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseListaAdicionados" aria-expanded="false"
                                aria-controls="collapseListaAdicionados" onclick="AdicionaInsumo()">
                                Adicionar
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>


                        <div class="row  collapse multi-collapse table-adicionados" id="collapseListaAdicionados">
                          
                                <div class="col-md-12 d-flex justify-content-between ">
                                    <h5 class="">Insumos Adicionados</h5>
                                </div>

                                <table id="hdListaInsumos" class="table mt-3 table-striped-column ">
                                    <thead>
                                        <tr>
                                            <th class="radius-left" style="width:170px;">Nome</th>
                                            <th style="width:20px;">Tipo Medida</th>
                                            <th style="width:90px;">Qtd. Embalagem</th>
                                            <th style="width:130px;">Porção</th>
                                            <th style="width:20px;">Valor</th>
                                            <th class="radius-right" style="width:30px;"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbListaInsumos">
                                    </tbody>
                                </table>

                                <div class="row btn-container">
                                    <div
                                        class="form-group col-md-6 col-lg-3 d-flex justify-content-start calcula-lista">
                                        <button id="btnComporValor" class="btn btn-primary btn-ajuste" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#collapseComporValor"
                                            aria-expanded="false" aria-controls="collapseComporValor"
                                            onclick="ComporValor()">
                                            Compor Valor <i class="fas fa-plus mr-3"></i>
                                    </div>
                                    <div class="form-group col-md-6 col-lg-3 d-flex justify-content-end calcula-lista">
                                        <button id="ExcluiListaInsumo" type="button" class="btn btn-danger "
                                            style="margin-bottom: 5px">Excluir Lista <i
                                                class="fas fa-trash-alt"></i></button>
                                    </div>
                                </div>
                        
                        </div>
                    </div>
                </div>



                <div class="container-insumos containerDefault col-md-12 collapse multi-collapse" id="collapseCalculados">
                    <div class="row mt-3 card-body">
                        <div class="col-md-6">
                            <h4 class="">Produtos Calculados</h4>
                        </div>


                        </row>
                        <div class="row mt-3">
                            <div class="col-md-12" style="padding-right: 0px;">
                                <table id="tabListaValoresProduto" class="table table-striped-columns">
                                    <thead>
                                        <tr>
                                            <th class="radius-left" scope="col" style="width:200px;">
                                                Produto</th>
                                            <th scope="col" style="width:50px;">
                                                Custo</th>
                                            <th scope="col" style="width:50px;">C/
                                                Impostos</th>
                                            <th scope="col" style="width:50px;">C/
                                                Lucro</th>
                                            <th scope="col" style="width:50px;">Valor
                                                Sugerido</th>
                                            <th class="radius-right" scope="col" class="text-center"
                                                style="width:50px;">
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbListaProdutos">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </form>
    </main>

    <script>

        //======================Eventos===============================//

        $(function () {
            $(document).on('click', '.btn-remover', RemoverLinha);
        });
        $(document).ready(function () {
            $('#maskValorInsumo').maskMoney();
        });
        document.addEventListener('DOMContentLoaded', FormatarCampoMonetario);


    </script>

</body>

</html>
