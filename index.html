<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://kit.fontawesome.com/1a49e8198f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
</head>
<!-- <script src="https://cdn.jsdelivr.net/npm/mask.js"></script> -->
<script src="https://cdn.rawgit.com/plentz/jquery-maskmoney/master/dist/jquery.maskMoney.min.js"></script>
<title>Calculadora de Preços</title>


<!-----------------------------------------Arquivos------------------------------------------------------------>
<script src="scripts/AdicionaInsumo.js"></script>
<script src="scripts/MetodosGerais.js"></script>
<script src="scripts/CriadorDeProduto.js"></script>
<script src="scripts/CalculaProduto.js"></script>
</head>

<body>
    <header>
        <h1>Precificador de Produtos</h1>
    </header>
    <main>
        <article class="formPrincipal scrollable" id="formAdicionaInsumo">

            <!-- ---------------------------CRIADOR DE PRODUTO------------------------------------>
            <div id="CriadorDeProdutos" class="container-criador-de-produto col-md-12">
                <div class="row w-100">
                    <!-----------------------------HEADER CRIADOR DE PRODUTO------------------------------------->
                    <div id="divCriadorDeProdutos" class="d-flex justify-content-between  header-listaInsumos">
                        <h4 id="TituloCriadorDeProdutos">Crie Seu Produto</h4>
                        <button id="btnHeaderCriadorDeProdutos" type="button" role="button"
                            onclick="ToggleHeader('collapseCriadorDeProdutos', 'btnCloseCriadorDeProdutosDown', 'btnCloseCriadorDeProdutosUp')">

                            <svg id="btnCloseCriadorDeProdutosDown" xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-chevron-double-down" viewBox="0 0 16 16"
                                display="none">
                                <path fill-rule="evenodd"
                                    d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                                <path fill-rule="evenodd"
                                    d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                            </svg>
                            <svg id="btnCloseCriadorDeProdutosUp" xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-chevron-double-up" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708z" />
                                <path fill-rule="evenodd"
                                    d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708z" />
                            </svg>
                        </button>
                    </div>
                    <!-----------------------------BODY CRIADOR DE PRODUTO------------------------------------>
                    <form id="collapseCriadorDeProdutos" class="row needs-validation">
                        <div class="form-group col-lg-12">
                            <label for="inputProdutoNome" class="form-label">Nome do
                                Produto</label>
                            <input type="text" class="form-control input-group" id="inputProdutoNome"
                                name="inputProdutoNome" placeholder="Insira o nome do seu produto aqui..." required>
                            <div class="error-message" display="none"></div>
                        </div>
                        <div class="form-group col-md-6 col-lg-3 mt-2">
                            <label for="inputProdutoMargemImposto" class="form-label ">Margem de
                                Impostos</label>
                            <div class="input-group">
                                <span class="input-group-text">%</span>
                                <input id="inputProdutoMargemImposto" type="text" name="ProdutoMargemImposto"
                                    class="form-control input-group radius-right radius-bottom-right text-end"
                                    placeholder="Impostos...">
                            </div>
                        </div>
                        <div class="form-group col-md-6 col-lg-3 mt-2">
                            <label for="inputProdutoMargemLucro" class="form-label">Margem de Lucro</label>
                            <div class="input-group form-group">
                                <span class="input-group-text">%</span>
                                <input id="inputProdutoMargemLucro" type="text" name="ProdutoMargemLucro"
                                    class="form-control  radius-right radius-bottom-right text-end"
                                    placeholder="Lucro...">
                            </div>
                            <div class="error-message col-md-6 col-lg-3"></div>
                        </div>
                        <div class="form-group d-flex justify-content-end col-lg-6 mt-4">
                            <button id="btnCriarProduto" class="btn btn-primary btn-ajuste" type="button"
                                data-bs-target="#collapseAddInsumos" aria-expanded="false"
                                aria-controls="collapseAddInsumos" onclick="CriarProduto()">
                                Criar Produto <i class="fas fa-arrow-right mr-3"></i></button>
                        </div>
                    </form>

                </div>
            </div>
            <!-----------------------------------------ADD INSUMOS------------------------------------------------->
            <div id="collapseAddInsumos" class="container-criador-de-produto col-md-12" style="display: none;">
                <div id="divListaDeInsumos" class="row  w-100 d-flex">
                    <!-----------------------------HEADER ADD INSUMOS-------------------------------------->
                    <div class="d-flex justify-content-between  header-listaInsumos">
                        <h4 id="h4TextoAddInsumos" class="col-8">Adicione Insumos a "<p id="headerInsumosNomeProduto">
                            </p>"</h4>
                        <button id="btnHeaderInsumoListaAddCampos" type="button" role="button"
                            data-bs-target="#collapseInsumosAddCampo" aria-expanded="false"
                            aria-controls="collapseInsumosAddCampo"
                            onclick="ToggleHeader('collapseInsumosAddCampos','btnCloseHeaderAddInsumosDown', 'btnCloseHeaderAddInsumosUp')">
                            <svg id="btnCloseHeaderAddInsumosDown" xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-chevron-double-down" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                                <path fill-rule="evenodd"
                                    d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                            </svg>
                            <svg id="btnCloseHeaderAddInsumosUp" xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-chevron-double-up" viewBox="0 0 16 16"
                                display="none">
                                <path fill-rule="evenodd"
                                    d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708z" />
                                <path fill-rule="evenodd"
                                    d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708z" />
                            </svg>
                        </button>
                    </div>
                    <!-----------------------------BODY ADD INSUMOS-------------------------------------->
                    <form id="collapseInsumosAddCampos" class="row mb-3" style="display:none;">
                        <div class="form-group col-sm-12 col-md-12 col-lg-9 col-xl-6 mt-3">
                            <label class="form-label" for="inputInsumoNome">Nome</label>
                            <input id="inputInsumoNome" type="text" class="form-control input-group"
                                name="inputInsumoNome" placeholder="...salsicha, molho, alface" required>
                            <div class="error-message"></div>
                        </div>
                        <div class="form-group col-md-6 col-lg-4 col-xl-3 mt-3">
                            <label class="form-label" for="selectInsumoTipoMedida">Tipo de
                                Medida</label>
                            <select class="form-control input-group" id="selectInsumoTipoMedida"
                                name="selectInsumoTipoMedida" placeholder="kg, unidade, metro, litros." required>
                                <option value="" disabled selected hidden>Selecione a
                                    medida...</option>
                                <option value="1">Unidade</option>
                                <option value="2">Quilograma(kg)</option>
                                <option value="3">Litros(l)</option>
                                <option value="4">Metro(m)</option>
                            </select>
                            <div id="selectTipoMedidaError" class="error-message"></div>
                        </div>
                        <div class="form-group col-md-6 col-lg-4 col-xl-3 mt-3 ">
                            <label class="form-label" for="inputInsumoQuantidadeEmbalagem">Quantidade Embalagem</label>
                            <div class="input-group">
                                <input type="text" class="form-control radius-right-complete text-end"
                                    id="inputInsumoQuantidadeEmbalagem" name="inputInsumoQuantidadeEmbalagem"
                                    placeholder="ex: 0.300(kg), 0.65(metros), 1 (unidade)">
                            </div>
                            <div class="error-message"></div>
                        </div>
                        <div class="form-group col-md-6 col-lg-4 col-xl-3 mt-3">
                            <label class="form-label" for="inputInsumoValor">Valor</label>
                            <div class="input-group form-group ">
                                <div class="input-group-prepend">
                                    <span class="input-group-text rs-input">R$</span>
                                </div>
                                <input type="text" class="form-control text-end" id="inputInsumoValor"
                                    name="inputInsumoValor" data-thousands="." data-decimal=","
                                    placeholder="Insira o valor..." required>
                            </div>
                            <div class="error-message col-md-6 col-lg-4 col-xl-3"></div>
                        </div>

                        <div class="form-group col-md-6 col-lg-4 col-xl-3  mt-3">
                            <label class="form-label" for="inputInsumoPorcao">Porção
                                Utilizada</label>
                            <div class="input-group form-group ">
                                <input type="text" class="form-control text-end" id="inputInsumoPorcao"
                                    name="inputInsumoPorcao" placeholder="ex: 0.200(kg), 0.6(m), ." required>
                            </div>
                            <div class="error-message col-md-6 col-lg-4 col-xl-3"></div>
                        </div>
                        <div id="divBotaoAdicionaInsumo"
                            class="form-group  d-flex justify-content-end col-sm-6 col-md-6 col-lg-4 col-xl-6 offset-sm-6 offset-md-6 offset-lg-4 offset-xl-0  calcula-lista mt-3">
                            <button id="btnInsumoAdicionar" class="btn btn-success btn-ajuste" type="button"
                                data-bs-target="#collapseListaAdicionados" aria-expanded="false"
                                aria-controls="collapseListaAdicionados" onclick="AdicionaInsumo()">Adicionar <i
                                    class="fas fa-plus"></i>
                            </button>
                        </div>
                    </form>
                    <hr>
                    <!-----------------------------LISTA DE INSUMOS-------------------------------------->
                    <div id="collapseListaAdicionados" class="d-flex justify-content-between row  lista-adicionados"
                        style="display: none;">
                        <!-----------------------------HEADER LISTA INSUMOS-------------------------------------->
                        <div id="headerListaAdicionados"
                            class="d-flex justify-content-between  header-listaInsumos form-group col-md-12">
                            <h4>Lista de Insumos / Precificador</h4>
                            <button id="btnHeaderInsumosLista" type="button" role="button"
                                data-bs-target="#collapseInsumosLista" aria-expanded="false"
                                aria-controls="collapseInsumosLista" onclick="ToggleHeaderInsumos()">

                                <svg id="btnCloseHeaderInsumoListaDown" xmlns="http://www.w3.org/2000/svg" width="16"
                                    height="16" fill="currentColor" class="bi bi-chevron-double-down"
                                    viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                                    <path fill-rule="evenodd"
                                        d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                                </svg>
                                <svg id="btnCloseHeaderInsumoListaUp" xmlns="http://www.w3.org/2000/svg" width="16"
                                    height="16" fill="currentColor" class="bi bi-chevron-double-up" viewBox="0 0 16 16"
                                    display="none">
                                    <path fill-rule="evenodd"
                                        d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708z" />
                                    <path fill-rule="evenodd"
                                        d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708z" />
                                </svg>
                            </button>
                        </div>
                        <!-----------------------------BODY LISTA INSUMOS-------------------------------------->

                        <div id="collapseInsumosLista" class="" style="display:none;">
                            <div class="form-group col-md-12 p-0 divInsumosLista">
                                <table id="tableListaInsumos"
                                    class="table mt-3 table-gray table-striped-columns col-md-12 ajuste-table-adicionados">
                                    <thead id="hdListaInsumos">
                                        <tr>
                                            <th class="radius-left" style="width: 30%;">Nome</th>
                                            <th style="width: 20%;">Custo Embalagem</th>
                                            <th style="width: 13%;">Valor</th>
                                            <th style="width: 15%;">Porção</th>
                                            <th style="width: 17%;">Custo Produção</th>
                                            <th class="radius-right" style="width:5%;"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbListaInsumos">
                                    </tbody>
                                </table>
                            </div>
                            <div class="row d-flex justify-content-between w-100">
                                <nav aria-label="..." id="paginationListaInsumo"
                                    class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                    <ul id="ulPaginationListaInsumo" class="pagination">
                                        <!-- Links de paginação serão inseridos via JavaScript -->
                                    </ul>
                                </nav>
                                <div id="divIdBotoesListaInsumo"
                                    class="col-xs-12 col-sm-12 col-md-6 col-lg-6 btn-container mb-2">
                                    <button id="ExcluiListaInsumo" type="button" class="btn btn-danger"
                                        onclick="ExcluiListaInsumos()">Excluir
                                        Lista <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row form-group w-100 d-flex justify-content-between">
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 p0">
                            <button id="btnInsumoAdicionar" class="btn btn-danger btn-ajuste float-start" type="button"
                                onclick="CancelaProduto()">Excluir Produto <i class="ml-3 fas fa-trash-alt"></i>
                            </button>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 float-end">
                            <button id="btnCalcularProduto" class="btn btn-primary btn-ajuste float-end" type="button"
                                data-bs-target="#collapseProdutosCalculadosLista" aria-expanded="false"
                                aria-controls="collapseProdutosCalculadosLista" onclick="CalcularProduto()">
                                Precificar Produto <i class="fas fa-calculator mr-3"></i></button>
                        </div>

                    </div>
                </div>
            </div>


            <!------------------------------------------- Produtos Calculados --------------------------------------------------->
            <div id="collapseProdutosCalculadosLista" class="container-criador-de-produto col-md-12"
                style="display: none;">
                <div class="row w-100">
                    <!-----------------------------HEADER Produtos Calculados------------------------------------->
                    <div class="d-flex justify-content-between  header-listaInsumos">
                        <h4>Produtos Precificados</h4>
                        <button id="btnHeaderProdutosCalculados" type="button" role="button"
                            onclick="ToggleHeader('collapseListaProdutosPrecificados', 'btnCloseHeaderCalculadosDown', 'btnCloseHeaderCalculadosUp')">

                            <svg id="btnCloseHeaderCalculadosDown" xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-chevron-double-down" viewBox="0 0 16 16"
                                display="none">
                                <path fill-rule="evenodd"
                                    d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                                <path fill-rule="evenodd"
                                    d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                            </svg>
                            <svg id="btnCloseHeaderCalculadosUp" xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-chevron-double-up" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708z" />
                                <path fill-rule="evenodd"
                                    d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708z" />
                            </svg>
                        </button>
                    </div>
                    <!-----------------------------BODY Produtos Calculados------------------------------------>
                    <div id="collapseListaProdutosPrecificados" class="row">
                        <div class="col-md-12 divProdutosPrecificados " style="padding-right: 0px;">
                            <table id="tabListaValoresProduto"
                                class="table table-striped-columns ajuste-table-adicionados mt-3">
                                <thead>
                                    <tr>
                                        <th class="radius-left" scope="col" style="width:55%;">
                                            Produto</th>
                                        <th scope="col" style="width:15%">
                                            Custo</th>
                                        <th scope="col" style="width:20%;">Valor
                                            Sugerido</th>
                                        <th scope="col" style="width:5%;">
                                        </th>
                                        <th class="radius-right" scope="col" style="width:5%;">
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="tbListaProdutosCalculados">
                                </tbody>

                            </table>
                            <nav aria-label="..." id="paginationListaProdutosCalculados" class="col-md-5">
                                <ul class="pagination">
                                </ul>
                            </nav>
                        </div>
                    </div>

                </div>
            </div>
        </article>
    </main>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="modalProdutosCalculados"
        aria-hidden="true">
        <div class="modal-dialog modal-xl ajuste-tamanho-modal">
            <div class="modal-content mt-5">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalProdutoNomeHeader"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="FechaModalProdutoCalculado()"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div id="modalCamposProdutoCalculado" class="row rowModalListaInsumos">
                            <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-4 mt-2">
                                <label for="modalMargemImposto" class="form-label">Impostos Aplicado</label>
                                <div class="input-group">
                                    <span class="input-group-text">%</span>
                                    <input id="modalMargemImposto" type="text"
                                        class="form-control input-group radius-right radius-bottom-right text-end"
                                        disabled>
                                </div>
                            </div>
                            <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-4 mt-2">
                                <label for="modalMargemLucro" class="form-label">Lucro Aplicado</label>
                                <div class="input-group">
                                    <span class="input-group-text">%</span>
                                    <input id="modalMargemLucro" type="text"
                                        class="form-control input-group radius-right radius-bottom-right text-end"
                                        disabled>
                                </div>
                            </div>
                            <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-4 mt-2">
                                <label class="form-label" for="modalCustoProducao">Custo Total de Produção</label>
                                <div class="input-group form-group ">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text rs-input">R$</span>
                                    </div>
                                    <input type="text" class="form-control text-end" id="modalCustoProducao" disabled>
                                </div>
                            </div>
                            <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-4 mt-2">
                                <label class="form-label" for="modalValorTotalImposto">Valor com Imposto</label>
                                <div class="input-group form-group ">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text rs-input">R$</span>
                                    </div>
                                    <input type="text" class="form-control text-end" id="modalValorTotalImposto"
                                        disabled>
                                </div>
                            </div>
                            <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-4 mt-2">
                                <label class="form-label" for="modalValorTotalLucro">Valor com Margem de Lucro</label>
                                <div class="input-group form-group ">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text rs-input">R$</span>
                                    </div>
                                    <input type="text" class="form-control text-end" id="modalValorTotalLucro" disabled>
                                </div>
                            </div>
